<div class="row justify-content-md-center">
  <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign in to continue</h1>
      <div class="account-wall">
          <form class="form-signin">
            <input type="text" class="form-control" placeholder="userId" ng-model="loginCtrl.userData.login" required autofocus>
            <input type="password" class="form-control" placeholder="Senha" ng-model="loginCtrl.userData.pass" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="loginCtrl.login()">Sign in</button>
          </form>
      </div>
  </div>
</div>
