<div class="container">
    
  <div class="row">

    <!-- Post Content Column -->
    <div class="col-lg-8 col-md-10 mx-auto">

      <!-- Title -->
      <h1 class="mt-4" ng-bind-html="showPostCtrl.renderHtml(showPostCtrl.artigo.title)"></h1>

      <!-- Author -->
      <p>
        Por
        <strong>{{showPostCtrl.artigo.author}}</strong>
        em {{showPostCtrl.artigo.date_create | date:'dd/MM/yyyy hh:mm a'}}
      </p>

      <hr>
      <!-- Preview Image -->
      <img class="img-fluid rounded" src="../img/{{showPostCtrl.artigo.img}}" alt="">

      <hr>

      <!-- Post Content -->
      <!-- <p class="lead">{{showPostCtrl.artigo.description}}</p> -->
      <div class="lead" ng-bind-html="showPostCtrl.renderHtml(showPostCtrl.artigo.description)"></div>
      <hr>

    </div>


  </div>
  <!-- /.row -->

</div>
