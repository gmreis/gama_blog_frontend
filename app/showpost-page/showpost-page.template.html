<div class="container-fluid">
    
  <div class="row">

    <!-- Post Content Column -->
    <div class="col-lg-8">

      <!-- Title -->
      <h1 class="mt-4" ng-bind-html="showPostCtrl.renderHtml(showPostCtrl.artigo.title)"></h1>

      <!-- Author -->
      <p class="lead">
        Por
        <b>{{showPostCtrl.artigo.author}}</b>
      </p>

      <hr>

      <!-- Date/Time -->
      <p>Postado em {{showPostCtrl.artigo.date_create | date:'dd/MM/yyyy hh:mm a'}}</p>

      <hr>
      <!-- Preview Image -->
      <img class="img-fluid rounded" src="../img/{{showPostCtrl.artigo.img}}" alt="">

      <hr>

      <!-- Post Content -->
      <!-- <p class="lead">{{showPostCtrl.artigo.description}}</p> -->
      <div class="lead" ng-bind-html="showPostCtrl.renderHtml(showPostCtrl.artigo.description)"></div>
      <hr>

      <!-- Comments Form -->
      <div class="card my-4">
        <h5 class="card-header">Leave a Comment:</h5>
        <div class="card-body">
          <form>
            <div class="form-group">
              <textarea class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

    </div>

    <!-- Sidebar Widgets Column -->
    <div class="col-md-4">
      <!-- Categories Widget -->
      <div class="card my-4">
        <h5 class="card-header">Categories</h5>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <ul class="list-unstyled mb-0">
                <li>
                  <a href="#">Web Design</a>
                </li>
                <li>
                  <a href="#">HTML</a>
                </li>
                <li>
                  <a href="#">Freebies</a>
                </li>
              </ul>
            </div>
            <div class="col-lg-6">
              <ul class="list-unstyled mb-0">
                <li>
                  <a href="#">JavaScript</a>
                </li>
                <li>
                  <a href="#">CSS</a>
                </li>
                <li>
                  <a href="#">Tutorials</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Side Widget -->
      <div class="card my-4">
        <h5 class="card-header">Inscreva-se</h5>
        <div class="card-body">
          <form name="registerForm2" ng-submit="showPostCtrl.registraUser()" novalidate>

            <div class="form-group">
              <label for="input">Nome</label>
              <input type="text" class="form-control " name="name" ng-model="user.name" placeholder="Nome completo" ng-pattern="/^(\w+)(?:\s[^\s]+)?\s(\w+).*$/" required>
              <small ng-show="registerForm2.name.$invalid && showPostCtrl.submitted" class="form-text text-danger">   
                Por favor usar nome completo!
              </small>  
            </div>

            <div class="form-group" ng-class="{ 'has-error' : registerForm2.email.$invalid && showPostCtrl.submitted}">
              <label for="input">Email</label>
              <input type="email" class="form-control" name="email" ng-model="user.email" placeholder="contato@gmail.com" required>
              <small ng-show="registerForm2.email.$invalid && showPostCtrl.submitted" class="form-text text-danger">   
                 Email invalido.
              </small>  
            </div>

            <button type="submit" class="btn btn-primary">Inscreva-se</button>
          </form>
        </div>
      </div>

    </div>

  </div>
  <!-- /.row -->

</div>
