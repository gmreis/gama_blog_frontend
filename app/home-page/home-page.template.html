 <div class="container-fluid">

      <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-8">
          <!-- Blog Post -->
          <div class="card mb-4" ng-repeat="article in homeCtrl.articles">
            <img class="card-img-top" ng-src="{{homeCtrl.getFaceImg(article.image)}}" alt="Card image cap">
            <div class="card-body">
              <h2 class="card-title" ng-bind-html="homeCtrl.renderHtml(article.title)"></h2>
              <p class="card-text text-truncate" ng-bind-html="homeCtrl.renderHtml(article.description)"></p>
              <a href="#!/post/{{article._id}}" class="btn btn-primary">Continuar &rarr;</a>
            </div>
            <div class="card-footer text-muted">
              Por <b>{{article.author}}</b> em {{article.date_create | date:'MM/dd/yyyy'}}
              
            </div>
          </div>

          <!-- Pagination -->
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item" ng-class="homeCtrl.currentPage == 1 ? 'disabled' : ''">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
         <!--  <ul class="pagination justify-content-center mb-4">
            <li class="page-item" ng-class="homeCtrl.currentPage == 1 ? 'disabled' : ''">
              <button class="page-link" ng-click="homeCtrl.getPrevPosts()">&larr; Older</button>
            </li>
            <li class="page-item">
              <button class="page-link" ng-click="homeCtrl.getNextPosts()">Newer &rarr;</button>
            </li>
          </ul> -->

        </div>

        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">

          <!-- Search Widget -->
         <!--  <div class="card my-4">
            <h5 class="card-header">Search</h5>
            <div class="card-body">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                  <button class="btn btn-secondary" type="button">Go!</button>
                </span>
              </div>
            </div>
          </div> -->

          <!-- Categories Widget -->
          <div class="card my-4">
            <h5 class="card-header">Categorias</h5>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-6">
                  <ul class="list-unstyled mb-0">
                    <li>
                      <a href="#">Web Design</a>
                    </li>
                    <li>
                      <a href="#">HTML</a>
                    </li>
                    <li>
                      <a href="#">Freebies</a>
                    </li>
                  </ul>
                </div>
                <div class="col-lg-6">
                  <ul class="list-unstyled mb-0">
                    <li>
                      <a href="#">JavaScript</a>
                    </li>
                    <li>
                      <a href="#">CSS</a>
                    </li>
                    <li>
                      <a href="#">Tutorials</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <!-- Side Widget -->
          <div class="card my-4">
            <h5 class="card-header">Inscreva-se</h5>
            <div class="card-body">
              <form name="registerForm" ng-submit="homeCtrl.registraUser()" novalidate>

                <div class="form-group">
                  <label for="input">Nome</label>
                  <input type="text" class="form-control " name="name" ng-model="user.name" placeholder="Nome completo" ng-pattern="/^(\w+)(?:\s[^\s]+)?\s(\w+).*$/" required>
                  <small ng-show="registerForm.name.$invalid && homeCtrl.submitted" class="form-text text-danger">   
                    Por favor usar nome completo!
                  </small>  
                </div>

                <div class="form-group" ng-class="{ 'has-error' : registerForm.email.$invalid && homeCtrl.submitted}">
                  <label for="input">Email</label>
                  <input type="email" class="form-control" name="email" ng-model="user.email" placeholder="contato@gmail.com" required>
                  <small ng-show="registerForm.email.$invalid && homeCtrl.submitted" class="form-text text-danger">   
                     Email invalido.
                  </small>  
                </div>

                <button type="submit" class="btn btn-primary">Inscreva-se</button>
              </form>
            </div>
          </div>

        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->
